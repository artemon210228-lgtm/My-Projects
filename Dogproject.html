  <body>
<section class="section">
  <h2>Приклад 1</h2>
  <button class="btn hover-btn">Наведи на мене</button>
</section>

<section class="section">
  <h2>Приклад 2</h2>

</section>

<section class="section">
  <h2>Приклад 3</h2>
  <button class="btn pulse-btn">Пульс</button>
</section>

<section class="section">

    <div class="card">
        <h3>CSS Card</h3>
        <p>Наведи курсор</p>
    </div>
</section>

<section class="section">
    <h2>Приклад 5</h2>
    <img class="photo" src="https://i.pinimg.com/736x/ed/b6/09/edb60916c433a5b740f953bc0844ac7c.jpg">
</section>

<section class="section">
    <h2>Приклад 6</h2>
    <div class="slider-box">
        <button class="slider-btn" id="prev"></button>
        <img 
            id="slide" 
             src="https://i.pinimg.com/736x/ed/b6/09/edb60916c433a5b740f953bc0844ac7c.jpg"
        alt="slider image"
    >
    <button class="slider-btn" id="next">></button>
</section>

<script>
 let images = [
    "https://i.pinimg.com/736x/ed/b6/09/edb60916c433a5b740f953bc0844ac7c.jpg",
    "https://i.pinimg.com/736x/d4/0f/78/d40f78919dc20a8536bf1d9bd805e8b1.jpg",
    "https://i.pinimg.com/736x/28/3a/3e/283a3e3a6d926200c0075d0fe641d0f6.jpg",
    "https://i.pinimg.com/736x/c5/7d/7d/c57d7d6601ee1edf848df0f34f47c3bf.jpg"
];

let index = 0;
let slide = document.getElementById("slide");

document.getElementById("next").onclick = function() {
    index++;
  if (index >- images.length) {
    index = 0;
  }
  slide.src = images[index];
};

document.getElementById("next").onclick = function() {
    index--;
  if (index < 0) {
    index = images.length - 1;
  }
  slide.src = images[index];
};
</script>
  </body> 
</html>
